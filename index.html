<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Enigma Machine</title>


  <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">     -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <!-- <input type="text" id="input" value="">
    <input type="text" id="output" value="">
    <-->
  <div class="container">
    <!-- container -->

    <div class="row">
      <div class="col logo">
        <img class=" img-fluid center-block" width="10%" style="margin:auto" src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/37/Enigma-logo.svg/2000px-Enigma-logo.svg.png" alt="enigma logo">
      </div>

    </div>

    <div class="row ">
      <!-- 1st row -->

      <div class="col text-center">
        <select class="dataReset rotor" id="slot3">
            <option value="I">I</option>
            <option value="II">II</option>
            <option value="III">III</option>
          </select>

        <select class="dataReset" id="slot3Index">

        </select>

        <select class="dataReset" id="ringSetting3">

        </select>

      </div>

      <div class="col text-center">
        <select class="dataReset rotor" id="slot2">
            <option value="I">I</option>
            <option value="II">II</option>
            <option value="III">III</option>
          </select>

        <select class="dataReset" id="slot2Index">

        </select>

        <select class="dataReset" id="ringSetting2">

        </select>

      </div>

      <div class="col text-center">
        <select class="dataReset rotor" id="slot1">
            <option value="I">I</option>
            <option value="II">II</option>
            <option value="III">III</option>
          </select>

        <select class="dataReset" id="slot1Index">

        </select>

        <select class="dataReset" id="ringSetting1">

        </select>

      </div>

    </div>
    <!-- end 1st row -->


    <div class="row">
      <!-- panels -->
      <div class="col ">
        <div class="panel-group">
          <!-- panel-group -->




          <div class="panel panel-default">
            <!-- panel panel-default -->
            <div class="panel-heading"><!-- panel-heading -->
              <h4 class="panel-title"><!-- panel-title-->
                  <a data-toggle="collapse" href="#collapse1">Show Routes</a>
              </h4>
            </div><!-- !panel-heading -->


            <div id="collapse1" class="panel-collapse collapse">  <!-- collapse1-->

              <div class="panel-body"><!-- ****panel-body******-->

                <table>
                  <tr>
                    <th>R1 In</th>
                    <th>R1 Out</th>
                    <th>R2 In</th>
                    <th>R2 Out</th>
                    <th>R3 In</th>
                    <th>R3 Out</th>
                    <th>Ref In</th>
                    <th>Ref Out</th>
                    <th>R1 Back In</th>
                    <th>R1 Back Out</th>
                    <th>R2 Back In</th>
                    <th>R2 Back Out</th>
                    <th>R3 Back In</th>
                    <th>R3 Back Out</th>
                  </tr>

                  <tr>
                    <td><input class="rotorBox" type="text" id="r1In" value="" readonly></td>
                    <td><input class="rotorBox" type="text" id="r1Out" value="" readonly></td>
                    <td><input class="rotorBox" type="text" id="r2In" value="" readonly></td>
                    <td><input class="rotorBox" type="text" id="r2Out" value="" readonly></td>
                    <td><input class="rotorBox" type="text" id="r3In" value="" readonly></td>
                    <td><input class="rotorBox" type="text" id="r3Out" value="" readonly></td>
                    <td><input class="rotorBox" type="text" id="rIn" value="" readonly></td>
                    <td><input class="rotorBox" type="text" id="rOut" value="" readonly></td>
                    <td><input class="rotorBox" type="text" id="r3InBack" value="" readonly></td>
                    <td><input class="rotorBox" type="text" id="r3OutBack" value="" readonly></td>
                    <td><input class="rotorBox" type="text" id="r2InBack" value="" readonly></td>
                    <td><input class="rotorBox" type="text" id="r2OutBack" value="" readonly></td>
                    <td><input class="rotorBox" type="text" id="r1InBack" value="" readonly></td>
                    <td><input class="rotorBox" type="text" id="r1OutBack" value="" readonly></td>
                  </tr>
                </table>

              </div><!-- ****!panel-body******-->
            </div><!-- collapse1-->
          </div><!-- !panel routes-->

          <div class="panel panel-default"><!-- panel instructions-->

                  <div class="panel-heading"><!-- panel-heading-->
                    <h4 class="panel-title">
                        <a data-toggle="collapse" href="#collapse2">Instructions</a>
                    </h4>
                  </div><!-- !panel-heading-->

                  <div id="collapse2" class="panel-collapse collapse"><!-- panel-collapse -->
                    <!-- -->
                    <div class="panel-body"><!-- ****panel-body******-->
                      <p class="instructions">
                        Just start typing and the results will be displayed at the bottom.
                      </p>
                    </div><!-- ****!panel-body******-->

                  </div><!-- !panel-collapse -->
            <!-- !panel-title -->
          </div><!-- !panel instructions-->

          <div class="panel panel-default"><!-- panel settings-->

                  <div class="panel-heading"><!-- panel-heading-->
                    <h4 class="panel-title">
                        <a data-toggle="collapse" href="#collapse3">Settings</a>
                    </h4>
                  </div><!-- !panel-heading-->

                  <div id="collapse3" class="panel-collapse collapse"><!-- panel-collapse -->
                    <!-- -->
                    <div class="panel-body center-block settings"><!-- ****panel-body******-->


                        <button type="button" id="randSettings">Randomize Settings</button>
                        <button type="button" id=getSettings>Get Settings</button>
                        <input type="text" id="settingsIO" placeholder="Paste in settings">
                        <button type="button" id="setSettings">Set Settings</button>

                    </div><!-- ****!panel-body******-->

                  </div><!-- !panel-collapse -->
            <!-- !panel-title -->
          </div><!-- !panel instructions-->

        </div>
        <!-- !panel group -->
      </div>
      <!-- !col -->

    </div>
    <!-- !row panels-->





    <div class="row">
      <div class="col center-block lampboard">
        <div class="" id="lampboard">

        </div>
      </div>

    </div>



    <div class="row "><!-- input row-->

      <div class="col center-block">
        <table>
          <tr>
            <th>Key In</th>
            <td><input class="rotorBox" type="text" id="input" value="" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"></td>
            <td><button type="button"id="submit">Decode</button></td>
          </tr>
        </table>


      </div>




      <div class="col center-block"><!-- Output row-->
        <table>
          <tr>
            <th>Output</th>
            <td><input type="text" id="output" value="" readonly></td>
            <td><button type="button"id="reset">Reset</button></td>
          </tr>
        </table>


      </div><!-- !Output row-->
    </div><!-- end input row-->



    <!--***************** plugboard************************-->
    <div class="row">
      <!-- panels -->
      <div class="col center-block">
        <div class="panel-group">
          <!-- panel-group -->
          <div class="panel panel-default">
            <!-- panel panel-default -->
            <div class="panel-heading">
              <!-- panel-heading -->
              <h4 class="panel-title"><!-- panel-title-->
                  <a data-toggle="collapse" href="#collapse4"><p id="plugboardButton">Plug Board</p></a>
                </h4>
            </div>
            <!-- !panel-heading -->
            <div id="collapse4" class="panel-collapse collapse">
              <!-- collapse1-->
              <div class="panel-body"><!-- ****panel-body******-->

                <div id="plugboard">

                </div>
                <div class="center-block">
                  <button type="button"id="randomPlugboard">Randomize Plugboard</button>
                </div>

              </div><!-- ****!panel-body******-->



        </div>
        <!-- !panel panel-default -->
      </div>
      <!-- !panel-group -->

    </div>
  </div><!-- end container -->


  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
  <script type="text/javascript" src="js.js"></script>
  <script type="text/javascript" src="rotorLogic.js"></script>
  <script type="text/javascript" src="plugboard.js"></script>
  <script type="text/javascript" src="lampboard.js"></script>
  <script type="text/javascript" src="makeElements.js"></script>
</body>

</html>
